plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}
apply plugin: 'java'
apply plugin: 'idea'

group 'deflatedpickle'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = 'com.deflatedpickle.faosdance.MainKt'
}

task checkBuild {
    if (new File("c:/Users/travis/build/DeflatedPickle/FAOSDance/build/libs/FAOSDance.jar").exists()) {
        println "The JAR was built and exists"
    }
    else {
        println "The JAR doesn't exist"
    }
}
checkBuild.dependsOn shadowJar

shadowJar.archiveName = "FAOSDance.jar"